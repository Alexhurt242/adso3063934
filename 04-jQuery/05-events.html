<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>05- Events</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        article.area {
            background: url(images/paisaje.png) no-repeat center;
            border-radius: 0.4rem;
            border: 2px solid;
            overflow: hidden;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            width: 300px;

            img.saitama {
                position: absolute;
                top: 100px;
                left: 100px;
                transition: all 0.2s ease-in;
            }

            img.pinguino {
                width: 10rem;
                position: absolute;
                top: 150px;
                left: 150px;
                transition: all 0.2s ease-in;
            }

        }

        figure {
            border-radius: 0.4rem;
            overflow: hidden;
            padding: 0;
            margin: 0 auto;
            height: 300px;
            width: 300px;
            filter: grayscale(1);
            border: 2px solid #fff;
        }
        select.emoji {
            appearance: none;
            display: flex;
            margin: 0 auto;
            padding: 0.4rem;
            width: 120px;
        }

        img {
            transition: all 0.4s 0.4s ease-in;
            transform: scale(1.6);
            output.emotion {
            display: block;
            width: 100px;
            font-size: 12rem;
            width: 17rem;
            margin: 0 auto;

        }
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">

            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>05- Events </h1>
            <h2>Description</h2>
        </header>
        <section class="section">
            <h3>MouseEnter & MouseLeave</h3>
            <figure>
                <img src="images/image1.png" alt="Lukario">
            </figure>
            <h3>Keyup</h3>
            <article class="area">
                <img class="saitama" src="images/saitama.png">
                <img class="pinguino" src="images/2529b51aa238deaadd3c8ab8fc587feb_w200.gif">
            </article>

            <h4>Form Events:</h4>
            <h3>Changes</h3>
            <select class="emoji">
                <option value="‚ùî">Select emotion...</option>
                <option value="üòî">Sad</option>
                <option value="üò°">Angry</option>
                <option value="üòÇ">Happy</option>
            </select>

            <output class="emotion">‚ùî</output>

        </section>

            <h4>Form Events</h4>
            <h3>Change</h3>

        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('figure').mouseenter(function () {
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)')
            })

            $('figure').mouseleave(function () {
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.6)')
            })


            //keyup
            $left = 100
            $top = 100
            $(document).keyup(function (event) {
                switch (event.key) {
                    case 'ArrowLeft':
                        $left -= 50
                        $('.saitama').css('left', $left + 'px')
                        break;
                    case 'ArrowUp':
                        if ($top > 0) {
                            $top -= 50
                            $('.saitama').css('top', $top + 'px')
                        }
                        break;
                    case 'ArrowRight':
                        $left += 50
                        $('.saitama').css('left', $left + 'px')
                        break;

                    case 'ArrowDown':
                       
                        if ($top < 200) {
                            $top += 50
                            $('.saitama').css('top', $top + 'px')
                            break;
                        }
                    default:
                        break;
                }
                //console.log(event.key)
            })
        })
    </script>
</body>

</html>
